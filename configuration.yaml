# general
################################################################################
# experiment files directory
save_directory: experiments

# experiment naming prefix
experiment_prefix: standard
################################################################################

# dataset
################################################################################
chromosomes: ['chr1', 'chr2', 'chr3']
dataset_id: hg38
#chromosomes: ['chr10']
segment_length: 2000
overlap: 500
num_classes: 5 
num_queries: 10
################################################################################

# features
################################################################################
cost_class: 1
cost_segments: 1
cost_siou: 1
eos_coef: 1
iou_threshold: 0.5
################################################################################

# network architecture
################################################################################
################################################################################
embedding_dimension: 32
nhead: 8
# training
################################################################################
lr: 0.0001
max_epochs: 300
batch_size: 2
validation_ratio: 0.1
test_ratio: 0.1
max_norm: 0
seed: 42
dropout: 0.3
gpus: 1
loss_delta: 0
patience: 5
profiler: pytorch
################################################################################
